#
# Requirements:
# 1. Frontend service:
#    - Build from ./frontend directory
#    - Expose port 3000
#    - Should depend on backend
#
# 2. Backend service:
#    - Build from ./backend directory
#    - Expose port 8080
#    - Must have environment variables for database connection
#    - Should depend on postgres and wait for it to be healthy
#    - Add a healthcheck
#
# 3. Postgres service:
#    - Use postgres:15-alpine image
#    - Set POSTGRES_DB, POSTGRES_USER, POSTGRES_PASSWORD
#    - Use a named volume for data persistence
#    - Mount the init script from ./database/database.sql
#    - Add a healthcheck
#
# 4. Define named volumes
#
# Hints:
# - Research: "docker-compose healthcheck"
# - Research: "docker-compose depends_on condition"
# - Database env vars: DB_HOST, DB_PORT, DB_NAME, DB_USER, DB_PASSWORD
#
# Example healthcheck:
#   healthcheck:
#      test: ['CMD-SHELL', 'pg_isready -U postgres']
#      interval: 10s
#      timeout: 5s
#      retries: 5
# ===========================================

version: '3.8'

services:
  # 1. Postgres Service (Database)
  postgres:
    image: postgres:15-alpine
    container_name: devops-db
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: tododb
    volumes:
      # Mount named volume để giữ dữ liệu khi restart
      - postgres_data:/var/lib/postgresql/data
      # Mount file script để tạo bảng khi khởi chạy lần đầu
      - ./database/database.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432" # Optional: Để bạn có thể kết nối từ DBeaver bên ngoài
    healthcheck:
      # Kiểm tra xem DB đã sẵn sàng chưa
      test: ["CMD-SHELL", "pg_isready -U myuser -d tododb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. Backend Service (API)
  backend:
    build: ./backend
    container_name: devops-backend
    ports:
      - "8080:8080" # Map đúng port 8080 như trong server.js
    environment:
      # Cấu hình kết nối DB (Các biến này khớp với server.js)
      DB_HOST: postgres      # Tên service của database ở trên
      DB_PORT: 5432
      DB_USER: myuser        # Khớp với POSTGRES_USER
      DB_PASSWORD: mypassword # Khớp với POSTGRES_PASSWORD
      DB_NAME: tododb        # Khớp với POSTGRES_DB
      PORT: 8080
    depends_on:
      # Backend sẽ đợi cho đến khi Postgres báo trạng thái "healthy" mới chạy
      postgres:
        condition: service_healthy
    # Healthcheck cho Backend (kiểm tra endpoint /health)
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # 3. Frontend Service (React UI)
  frontend:
    build: ./frontend
    container_name: devops-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    # Môi trường cho React (Dù React build tĩnh nhưng khai báo rõ ràng vẫn tốt)
    environment:
      - REACT_APP_API_URL=http://localhost:8080

# 4. Define Named Volumes
volumes:
  postgres_data:
