name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Test Backend Node.js
  test-backend:
    runs-on: ubuntu-latest
    
    # --- [MỚI] Bật Database ảo để test ---
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: tododb
        ports:
          - 5432:5432
        # Health check để đảm bảo DB đã sẵn sàng trước khi chạy test
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Dependencies
        run: |
          cd backend
          pnpm install --frozen-lockfile

      # --- [MỚI] Tạo bảng trong Database ---
      - name: Initialize Database
        env:
          PGPASSWORD: postgres
        run: |
          # Sử dụng container postgres có sẵn để chạy lệnh SQL, không cần apt-get
          docker run --rm --network host -e PGPASSWORD=$PGPASSWORD -v ${{ github.workspace }}/database:/database postgres:15-alpine psql -h localhost -U postgres -d tododb -f /database/database.sql

      - name: Run Tests
        # --- [MỚI] Cấu hình biến môi trường kết nối DB ---
        env:
          DB_HOST: localhost
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: tododb
          DB_PORT: 5432
        run: |
          cd backend
          pnpm test

  # Job 2: Build Backend Docker Image
  build-backend:
    runs-on: ubuntu-latest
    needs: test-backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: my-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 3: Build Frontend Docker Image
  build-frontend:
    runs-on: ubuntu-latest
    needs: test-backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Frontend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: my-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max