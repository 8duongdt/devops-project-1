name: CI Pipeline

# Trigger: Chạy khi có push vào main hoặc có Pull Request
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Test Backend Node.js
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          cd backend
          npm install

      - name: Run Tests
        # Lệnh này sẽ chạy các file test trong folder backend/tests/
        run: |
          cd backend
          npm test

  # Job 2: Build thử Docker Image (để chắc chắn Dockerfile không lỗi)
  build-docker:
    runs-on: ubuntu-latest
    needs: test-backend # Chỉ chạy nếu test-backend thành công
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Backend Docker Image
        run: docker build -t my-backend ./backend

      - name: Build Frontend Docker Image
        run: docker build -t my-frontend ./frontend